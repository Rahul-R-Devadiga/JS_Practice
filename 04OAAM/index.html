<!DOCTYPE html>

<head>

    <title>04 Operators, Assignments, Arithmetic and Math</title>

</head>
<body>
    <div>
        <h1>Operators, Assignments, Arithmetic and Math</h1>
        <hr>
        <h2>Rectangle Calculator</h2>
        <label for="length">Enter length of the rectangle: </label>

        <p id="result"></p>
    </div>
