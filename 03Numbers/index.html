<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers-calculators</title>
    <script src="script.js"></script>
</head>

<body>
    <div>
        <h1>Simple calculator to understand Numbers and it's Arithmatic operations</h1>
        <div id="input-container">
            <label for="num1">Enter First Number: </label>
            <input type="number" id="num1" placeholder="Enter First Number"> <br>
            <label for="num2">Enter Second Number: </label>
            <input type="number" id="num2" placeholder="Enter Second Number"> <br>
            <button id="add">Add</button>
            <button id="sub">Subraction</button>
            <button id="multiply">Muliply</button>
            <button id="divide">Divide</button>
            <button id="modulus">Modulus</button>
            <p id="result"></p>
        </div>
    </div>
</body>

</html>
